name: Pokemon Listing Monitor

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Install xvfb for Mercari scraping
        run: sudo apt-get install -y xvfb

      - name: Create env file
        run: |
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env
          echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> .env
          echo "SEARCH_TERM=1996 no rarity" >> .env

      - name: Run monitor
        run: xvfb-run --auto-servernum python monitor.py

      - name: Save state
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add data/seen_listings.json || true
          git diff --staged --quiet || git commit -m "Update state"
          git push || true
